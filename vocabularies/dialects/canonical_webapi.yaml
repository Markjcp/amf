        propertyTerm: apiBinding.headers
        range: DataShapesUnion
      bindingVersion:
        propertyTerm: apiBinding.bindingVersion
        range: string


  FileShape:
    classTerm: raml-shapes.FileShape
    extends: AnyShape
    mapping:
      fileType:
        propertyTerm: raml-shapes.fileType
