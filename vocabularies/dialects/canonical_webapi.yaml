      max.Inclusive:
        propertyTerm: shacl.maxInclusive
        range: double
      min.Exclusive:
        propertyTerm: shacl.minExclusive
        range: boolean
      max.Exclusive:
        propertyTerm: shacl.maxExclusive
        range: boolean
      format:
