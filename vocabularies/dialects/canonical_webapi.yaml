      min.Count:
        propertyTerm: shacl.minCount
        range: integer
      max.Count:
        propertyTerm: shacl.maxCount
        range: integer
      patternName:
        propertyTerm: raml-shapes.patternName
        range: string


  OAuth1Settings:
    classTerm: security.OAuth1Settings
    mapping:
      requestTokenURI:
