#%Dialect 1.0

dialect: WebAPI
version: 1.0

uses:
  raml-shapes: ../vocabularies/data_shapes.yaml
  security: ../vocabularies/security.yaml
  apiBinding: ../vocabularies/api_binding.yaml
  doc: ../vocabularies/aml_doc.yaml
  data: ../vocabularies/data_model.yaml
  apiContract: ../vocabularies/api_contract.yaml
  core: ../vocabularies/core.yaml

external:
  shacl: http://www.w3.org/ns/shacl#
  rdfs: http://www.w3.org/2000/01/rdf-schema#

nodeMappings:

  DataShapesUnion:
    typeDiscriminatorName: type
    typeDiscriminator:
      Union: UnionShape
      Tuple: TupleShape
      Node: NodeShape
      Array: ArrayShape
      Schema: SchemaShape
      File: FileShape
      Nil: NilShape
      Scalar: ScalarShape
      Any: AnyShape
      Recursive: RecursiveShape
    
    union:
      - UnionShape
      - TupleShape
      - NodeShape
      - ArrayShape
      - SchemaShape
      - FileShape
      - MatrixShape
      - NilShape
      - ScalarShape
      - AnyShape
      - RecursiveShape
    
  SecuritySettingsUnion:
    typeDiscriminatorName: type
    typeDiscriminator:
      OAuth2: OAuth2Settings
      OAuth1: OAuth1Settings
      APIKey: APIKeySettings
      Http: HTTPSettings
      OpenID: OpenIDSettings
    
    union:
      - OAuth2Settings
      - OAuth1Settings
      - APIKeySettings
      - HTTPSettings
      - OpenIDSettings
    
  SchemaShape:
    classTerm: raml-shapes.SchemaShape
    extends: AnyShape
    mapping:
      mediaType:
        propertyTerm: core.mediaType
        range: string


  RecursiveShape:
    classTerm: raml-shapes.RecursiveShape
    extends: AnyShape
    mapping:
      fixpoint:
        propertyTerm: raml-shapes.fixPoint
        range: link


  Request:
    classTerm: apiContract.Request
    mapping:
      required:
        propertyTerm: apiContract.required
        range: boolean
      parameter:
        propertyTerm: apiContract.parameter
        range: Parameter
        allowMultiple: true
      header:
        propertyTerm: apiContract.header
        range: Parameter
        allowMultiple: true
      queryString:
        propertyTerm: apiContract.queryString
        range: DataShapesUnion
      uriParameter:
        propertyTerm: apiContract.uriParameter
        range: Parameter
        allowMultiple: true
      cookieParameter:
        propertyTerm: apiContract.cookieParameter
        range: Parameter
        allowMultiple: true
      name:
        propertyTerm: core.name
        range: string
      description:
        propertyTerm: core.description
        range: string
      payload:
        propertyTerm: apiContract.payload
        range: Payload
        allowMultiple: true
      correlationId:
        propertyTerm: core.correlationId
        range: CorrelationId
      displayName:
        propertyTerm: core.displayName
        range: string
      title:
        propertyTerm: core.title
        range: string
      summary:
        propertyTerm: core.summary
        range: string
      binding:
        propertyTerm: apiBinding.binding
        range: MessageBinding
        allowMultiple: true
      tag:
        propertyTerm: apiContract.tag
        range: Tag
        allowMultiple: true
      examples:
        propertyTerm: apiContract.examples
        range: Example
        allowMultiple: true
      documentation:
        propertyTerm: core.documentation
        range: CreativeWork
      isAbstract:
        propertyTerm: apiContract.isAbstract
        range: boolean


  EmptyBinding:
    classTerm: apiBinding.EmptyBinding
    mapping:
      type:
        propertyTerm: apiBinding.type
        range: string


  MqttMessageBinding:
    classTerm: apiBinding.MqttMessageBinding
    mapping:
      bindingVersion:
        propertyTerm: apiBinding.bindingVersion
        range: string


  Operation:
    classTerm: apiContract.Operation
    mapping:
      extends:
        propertyTerm: doc.extends
        typeDiscriminatorName: type
        typeDiscriminator:
          AppliedTrait: ParametrizedTrait
        range:
          - ParametrizedTrait
        allowMultiple: true
    
      method:
        propertyTerm: apiContract.method
        range: string
      name:
        propertyTerm: core.name
        range: string
      description:
        propertyTerm: core.description
        range: string
      deprecated:
        propertyTerm: core.deprecated
        range: boolean
      guiSummary:
        propertyTerm: apiContract.guiSummary
        range: string
      documentation:
        propertyTerm: core.documentation
        range: CreativeWork
      scheme:
        propertyTerm: apiContract.scheme
        range: string
        allowMultiple: true
      accepts:
        propertyTerm: apiContract.accepts
        range: string
        allowMultiple: true
      mediaType:
        propertyTerm: core.mediaType
        range: string
        allowMultiple: true
      expects:
        propertyTerm: apiContract.expects
        range: Request
        allowMultiple: true
      returns:
        propertyTerm: apiContract.returns
        range: Response
        allowMultiple: true
      security:
        propertyTerm: security.security
        range: SecurityRequirement
        allowMultiple: true
      tag:
        propertyTerm: apiContract.tag
        range: Tag
        allowMultiple: true
      callback:
        propertyTerm: apiContract.callback
        range: Callback
        allowMultiple: true
      server:
        propertyTerm: apiContract.server
        range: Server
        allowMultiple: true
      binding:
        propertyTerm: apiBinding.binding
        range: OperationBinding
        allowMultiple: true
      isAbstract:
        propertyTerm: apiContract.isAbstract
        range: boolean


  LinkNode:
    classTerm: data.Link
    mapping:
      value:
        propertyTerm: data.value
        range: string
      name:
        propertyTerm: core.name
        range: string


  Scope:
    classTerm: security.Scope
    mapping:
      name:
        propertyTerm: core.name
        range: string
      description:
        propertyTerm: core.description
        range: string


  Parameter:
    classTerm: apiContract.Parameter
    mapping:
      name:
        propertyTerm: core.name
        range: string
      paramName:
        propertyTerm: apiContract.paramName
        range: string
      description:
        propertyTerm: core.description
        range: string
      required:
        propertyTerm: apiContract.required
        range: boolean
      deprecated:
        propertyTerm: doc.deprecated
        range: boolean
      allowEmptyValue:
        propertyTerm: apiContract.allowEmptyValue
        range: boolean
      style:
        propertyTerm: apiContract.style
        range: string
      explode:
        propertyTerm: apiContract.explode
        range: boolean
      allowReserved:
        propertyTerm: apiContract.allowReserved
        range: boolean
      binding:
        propertyTerm: apiContract.binding
        range: string
      schema:
        propertyTerm: raml-shapes.schema
        range: DataShapesUnion
      payload:
        propertyTerm: apiContract.payload
        range: Payload
        allowMultiple: true
      examples:
        propertyTerm: apiContract.examples
        range: Example
        allowMultiple: true


  OAuth2Settings:
    classTerm: security.OAuth2Settings
    mapping:
      authorizationGrant:
        propertyTerm: security.authorizationGrant
        range: string
        allowMultiple: true
      flows:
        propertyTerm: security.flows
        range: OAuth2Flow
        allowMultiple: true


  ObjectNode:
    classTerm: data.Object
    mapping:
      name:
        propertyTerm: core.name
        range: string


  ResourceType:
    classTerm: apiContract.ResourceType
    mapping:
      name:
        propertyTerm: core.name
        range: string
      description:
        propertyTerm: core.description
        range: string
      variable:
        propertyTerm: doc.variable
        range: string
        allowMultiple: true


  Message:
    classTerm: apiContract.Message
    mapping:
      name:
        propertyTerm: core.name
        range: string
      description:
        propertyTerm: core.description
        range: string
      payload:
        propertyTerm: apiContract.payload
        range: Payload
        allowMultiple: true
      correlationId:
        propertyTerm: core.correlationId
        range: CorrelationId
      displayName:
        propertyTerm: core.displayName
        range: string
      title:
        propertyTerm: core.title
        range: string
      summary:
        propertyTerm: core.summary
        range: string
      binding:
        propertyTerm: apiBinding.binding
        range: MessageBinding
        allowMultiple: true
      tag:
        propertyTerm: apiContract.tag
        range: Tag
        allowMultiple: true
      examples:
        propertyTerm: apiContract.examples
        range: Example
        allowMultiple: true
      documentation:
        propertyTerm: core.documentation
        range: CreativeWork
      isAbstract:
        propertyTerm: apiContract.isAbstract
        range: boolean


  MqttServerBinding:
    classTerm: apiBinding.MqttServerBinding
    mapping:
      clientId:
        propertyTerm: apiBinding.clientId
        range: string
      cleanSession:
        propertyTerm: apiBinding.cleanSession
        range: boolean
      lastWill:
        propertyTerm: apiBinding.lastWill
        range: MqttServerLastWill
      keepAlive:
        propertyTerm: apiBinding.keepAlive
        range: integer
      bindingVersion:
        propertyTerm: apiBinding.bindingVersion
        range: string


  ParametrizedTrait:
    classTerm: apiContract.ParametrizedTrait
    mapping:
      name:
        propertyTerm: core.name
        range: string
      target:
        propertyTerm: doc.target
        range:
          - ResourceType
          - Trait
    
      variable:
        propertyTerm: doc.variable
        range: VariableValue
        allowMultiple: true


  Callback:
    classTerm: apiContract.Callback
    mapping:
      name:
        propertyTerm: core.name
        range: string
      expression:
        propertyTerm: apiContract.expression
        range: string
      endpoint:
        propertyTerm: apiContract.endpoint
        range: EndPoint


  ExternalDomainElement:
    classTerm: doc.ExternalDomainElement
    mapping:
      raw:
        propertyTerm: doc.raw
        range: string
      mediaType:
        propertyTerm: core.mediaType
        range: string


  PropertyDependencies:
    classTerm: raml-shapes.PropertyDependencies
    mapping:
      propertySource:
        propertyTerm: raml-shapes.propertySource
        range: link
      propertyTarget:
        propertyTerm: raml-shapes.propertyTarget
        range: link
        allowMultiple: true


  AbstractDeclaration:
    classTerm: doc.AbstractDeclaration
    mapping:
      name:
        propertyTerm: core.name
        range: string
      description:
        propertyTerm: core.description
        range: string
      variable:
        propertyTerm: doc.variable
        range: string
        allowMultiple: true


  HttpMessageBinding:
    classTerm: apiBinding.HttpMessageBinding
    mapping:
