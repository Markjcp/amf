#%Vocabulary 1.0
base: http://a.ml/vocabularies/core#
usage: Core vocabulary with common classes and properties
uses:
  doc: aml_doc.yaml
classTerms:
  Organization:
    displayName: Organization
    description: Organization providing an good or service
  CreativeWork:
    displayName: Creative Work
    description: The most generic kind of creative work, including books, movies, photographs, software programs, etc.
  License:
    displayName: License
    description: Licensing information for a resource
propertyTerms:
  description:
    displayName: description
    description: Human readable description of an element
    range: string
  email:
    displayName: email
    description: Contact email for the organization
    range: string
  name:
    displayName: name
    description: Name of the shape
    range: string
  title:
    displayName: title
    description: Title of the creative work
    range: string
  url:
    displayName: url
    description: URL identifying the organization
    range: uri
  documentation:
    displayName: documentation
    description: Documentation about the tag
    range: CreativeWork
  provider:
    displayName: provider
    description: The API provider
    range: Organization
  termsOfService:
    displayName: terms of service
    description: Terms and conditions when using the API
    range: string
  deprecated:
    displayName: deprecated
    description: Marks the operation as deprecated
    range: boolean
  summary:
    displayName: summary
    description: Human readable short description of the endpoint
    range: string
  license:
    displayName: license
    description: License for the API
    range: License
  version:
    displayName: version
    description: Version of the API
    range: string
  mediaType:
    displayName: mediaType
    description: HTTP Media type associated to the encoded fragment information
    range: string
  displayName:
    displayName: display name
    description: Human readable name for an entity
    range: string
