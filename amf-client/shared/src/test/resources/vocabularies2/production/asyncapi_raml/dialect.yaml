#%Dialect 1.0

dialect: AsyncAPI
version: 1.2.0

uses:
  async: vocabulary.yaml

external:
  schema-org: http://schema.org/
  oas: https://github.com/OAI/OpenAPI-Specification/blob/master/versions/3.0.1#

nodeMappings:

  AsyncAPIObject:
    classTerm: async.AsyncAPI
    mapping:
      asyncapi:
        propertyTerm: schema-org.version
        range: string
        pattern: 1.2.0
        mandatory: true
      baseTopic:
        propertyTerm: async.topicTemplate
        range: string
      info:
        propertyTerm: oas.info
        range: InfoObject
        mandatory: true
      servers:
        propertyTerm: oas.server
        range: ServerObject
        allowMultiple: true
        patch: upsert
      topics:
        propertyTerm: async.topics
        range: TopicItemObject
        mandatory: false
        mapKey: async.topicTemplate
      stream:
        propertyTerm: async.stream
        range: StreamObject
        mandatory: false
      events:
        propertyTerm: async.events
        range: EventsObject
        mandatory: false
      security:
        propertyTerm: oas.securityRequirements
        range: SecurityRequirementObject
        allowMultiple: true
        patch: upsert
      externalDocs:
        propertyTerm: schema-org.documentation
        range: ExternalDocumentationObject

  InfoObject:
    classTerm: schema-org.CreativeWork
    mapping:
      title:
        propertyTerm: schema-org.name
        range: string
        mandatory: true
      version:
        propertyTerm: schema-org.version
        range: string
        mandatory: true
      description:
        propertyTerm: schema-org.description
        range: string
      termsOfService:
        propertyTerm: schema-org.termsOfService
        range: link
      contact:
        propertyTerm: schema-org.provider
        range: ContactObject
      license:
        propertyTerm: schema-org.license
        range: LicenseObject

  ContactObject:
    classTerm: schema-org.Organization
    mapping:
      name:
        propertyTerm: schema-org.name
        range: string
      url:
        propertyTerm: schema-org.url
        range: link
      email:
        propertyTerm: schema-org.email
        range: string
        pattern: ^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$

  LicenseObject:
    classTerm: schema-org.License
    mapping:
      name:
        propertyTerm: schema-org.name
        range: string
        mandatory: true
      url:
        propertyTerm: schema-org.url
        range: string

  ServerObject:
    classTerm: oas.Server
    mapping:
      url:
        propertyTerm: oas.pathTemplating
        range: string
        mandatory: true
        unique: true
      scheme:
        propertyTerm: oas.urlScheme
        range: string
        mandatory: true
        enum: [amqp, amqps, mqtt, mqtts, ws, wss, stomp, stomps, https, http ]
        unique: true
      description:
        propertyTerm: schema-org.description
        range: string
      variables:
        propertyTerm: oas.templateVars
        range: TemplateVariableObject
        mapKey: schema-org.name

  TemplateVariableObject:
    classTerm: oas.TemplateVariable
    mapping:
      name:
        propertyTerm: schema-org.name
        range: string
        unique: true
      enum:
        propertyTerm: oas.variableValueEnum
        range: string
        allowMultiple: true
      default:
        propertyTerm: oas.variableValueDefault
        range: string
      description:
        propertyTerm: schema-org.description
        range: string

  TopicItemObject:
    classTerm: async.Topic
    mapping:
      template:
        propertyTerm: async.topicTemplate
        range: string
        mandatory: true
        unique: true
      subscribe:
        propertyTerm: async.subscribe
        range: MessageObject
      publish:
        propertyTerm: async.publish
        range: MessageObject

  StreamObject:
    classTerm: async.Stream
    mapping:
      framing:
        propertyTerm: async.framing
        range: StreamFramingObject
        mandatory: true
      read:
        propertyTerm: async.subscribe
        range: MessageObject
        allowMultiple: true
      write:
        propertyTerm: async.publish
        range: MessageObject
        allowMultiple: true

  StreamFramingObject:
    classTerm: async.MessageFrame
    mapping:
      type:
        propertyTerm: async.framingType
        mandatory: true
        range: string
        enum: [chunked, sse]
      delimiter:
        propertyTerm: async.framingDelimiter
        range: string
        enum: ["\n\r", "\n"]

  EventsObject:
    classTerm: schema-org.ServiceChannel
    mapping:
      receive:
        propertyTerm: async.subscribe
        range: MessageObject
        allowMultiple: true
      send:
        propertyTerm: async.publish
        range: MessageObject
        allowMultiple: true

  MessageObject:
    classTerm: async.Message
    mapping:
      summary:
        propertyTerm: oas.summary
        range: string
      description:
        propertyTerm: schema-org.description
        range: string
      payload:
        propertyTerm: oas.schema
        range: SchemaObject
      tags:
        propertyTerm: oas.tag
        range: TagObject
        allowMultiple: true
      externalDocs:
        propertyTerm: schema-org.documentation
        range: ExternalDocumentationObject
      headers:
        propertyTerm: oas.header
        range: SchemaObject

  SchemaObject:
    fragment: RAML 1.0 DataType
    plugin: RAML 1.0 DataType

  TagObject:
    classTerm: oas.Tag
    mapping:
      name:
        propertyTerm: schema-org.name
        range: string
        mandatory: true
        unique: true
      description:
        propertyTerm: schema-org.description
        range: string

  ExternalDocumentationObject:
    classTerm: oas.ExternalDocumentation
    mapping:
      url:
        propertyTerm: schema-org.url
        range: link
        mandatory: true
      description:
        propertyTerm: schema-org.description
        range: string

  SecuritySchemeObject:
    classTerm: oas.SecurityScheme
    mapping:
      type:
        propertyTerm: oas.securitySchemeType
        range: string
        enum: [userPassword, apiKey, X509, symmetricEncryption, asymmetricEncryption, httpApiKey, http]
        mandatory: true
      description:
        propertyTerm: schema-org.description
        range: string
      name:
        propertyTerm: schema-org.name
        range: string
        mandatory: false
      in:
        propertyTerm: oas.securitySchemeTarget
        range: string
        mandatory: true
        enum: [user, password, apiKey, query, header, cookie, httpApiKey]
      scheme:
        propertyTerm: oas.securitySchemeTargetScheme
        range: string
        mandatory: true
      bearerFormat:
        propertyTerm: oas.bearerFormat
        range: string

  SecurityRequirementObject:
    classTerm: oas.SecurityRequirement
    mapping:
      scheme:
        propertyTerm: oas.requiredSecurityScheme
        range: SecuritySchemeObject
      scopes:
        propertyTerm: oas.securityRequirementScope
        range: string
        allowMultiple: true

  XmlObject:
    classTerm: oas.XmlMapping
    mapping:
      name:
        propertyTerm: oas.xmlName
        range: string
      namespace:
        propertyTerm: oas.xmlNamespace
        range: string
      prefix:
        propertyTerm: oas.xmlPrefix
        range: string
      attribute:
        propertyTerm: oas.xmlAttribute
        range: string
      wrapped:
        propertyTerm: oas.xmlWrapped
        range: boolean


documents:
  root:
    encodes: AsyncAPIObject
    declares:
      schemas: SchemaObject
      messages: MessageObject
      securitySchemes: SecuritySchemeObject
  fragments:
    encodes:
      Schema: SchemaObject
      Message: MessageObject
      SecurityScheme: SecuritySchemeObject
  library:
    declares:
      schemas: SchemaObject
      messages: MessageObject
      securitySchemes: SecuritySchemeObject
  options:
    declarationsPath: components
